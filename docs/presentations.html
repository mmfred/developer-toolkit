---
layout: default
title: Presentations
permalink: /presentations/
---
<div class="home">
  <h1 class="page-heading">Presentations</h1>
  <ul class="post-list">
    {% for post in site.presentations %}
      <li>
        <span class="post-meta">{{ post.date  | date: "%b %-d, %Y" }}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
